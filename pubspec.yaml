name: vpn_check
description: Plugin used for get vpn active status for Android and iOS
version: 0.0.3

homepage: https://github.com/cr0manty/vpn_check

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  plugin:
    platforms:
      android:
        package: com.cr0manty.vpn_check
        pluginClass: VpnCheckPlugin
      ios:
        pluginClass: VpnCheckPlugin

